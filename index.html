<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ejike-nweze, olisa m.">
    <meta name="description" content="a fun typing game">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>TypePacer</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="modal-background container flex right">
        <div class="score-board none">
          <h2>high scores</h2>
          <i class="fa-solid fa-square-xmark"></i>
        </div>
      </div>
      <div class="container grid center game-board">
        <div class="game-board-content">
          <button>start</button>
          <h3 class="title">Let's see how fast you type!</h3>
          <p>Type as many words before time runs out</p>
          <section class="counter justify-c">
            <div class="time-notif">
              <i class="fa-solid fa-stopwatch"></i>
              <span class="timer">--</span>
            </div>
          </section>
          <div class="words-output flex center">
            <p class="words"></p>
          </div>
          <div class="score-notif flex justify-c center">
            <p><span class="word-count">0</span> hits</p>
          </div>
          <form class="user-input">
            <input type="text" class="user" placeholder="click start to play" 
            maxlength="15" disabled>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
